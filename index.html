<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicFlow - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <!-- Lado Esquerdo - Apresentação -->
        <div class="login-left">
            <div class="login-brand">
                <img src="assets/logo.png" alt="ClinicFlow Logo" class="brand-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="brand-fallback" style="display: none;">
                    <div class="brand-icon">
                        <i class="fas fa-notes-medical"></i>
                    </div>
                    <span class="brand-name">ClinicFlow</span>
                </div>
            </div>
            
            <div class="login-content">
                <h2>Saúde, confiança e bem-estar — tudo começa aqui.</h2>
                
                <div class="doctors-image">
                    <img src="assets/doctors.jpg" alt="Médicos consultando tablet" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="image-fallback" style="display: none;">
                        <i class="fas fa-user-md"></i>
                        <i class="fas fa-user-nurse"></i>
                    </div>
                    <div class="image-badges">
                        <div class="image-badge">
                            <i class="fas fa-user-md"></i>
                            <span>Médicos Especializados</span>
                        </div>
                        <div class="image-badge">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Agendamento Online</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Direito - Formulário -->
        <div class="login-right">
            <div class="login-form-container">

                <!-- Tabs de Login/Cadastro -->
                <div class="form-tabs">
                    <button class="tab-button active" onclick="toggleForm('login')">Login</button>
                    <button class="tab-button" onclick="toggleForm('register')">Cadastre-se</button>
                </div>

                <!-- Formulário de Login -->
                <div id="loginForm" class="auth-form active">
                    <h3 class="form-title">Faça login para iniciar sua sessão</h3>
                    <p class="form-subtitle">Utilize suas credenciais abaixo</p>

                    <form onsubmit="handleLogin(event)">
                        <div class="input-group">
                            <label>Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" required placeholder="seu@email.com">
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" required placeholder="Sua senha">
                                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('loginPassword')" tabindex="-1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Tipo de Usuário</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <select id="loginRole" required>
                                    <option value="paciente">Paciente</option>
                                    <option value="medico">Médico</option>
                                    <option value="secretaria">Secretária</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-login">
                            Login
                        </button>
                    </form>

                    <!-- Credenciais de Demonstração -->
                    <div class="demo-credentials">
                        <p class="demo-text">
                            <i class="fas fa-info-circle"></i>
                            Demo: <strong>paciente@clinicflow.com</strong> / <strong>123456</strong>
                        </p>
                        <button type="button" class="btn-auto-fill" onclick="fillDemoCredentials()" title="Preencher automaticamente">
                            <i class="fas fa-magic"></i> Auto-preencher
                        </button>
                    </div>
                </div>

                <!-- Formulário de Cadastro -->
                <div id="registerForm" class="auth-form">
                    <h3 class="form-title">Olá, seja muito bem vindo a ClinicFlow</h3>
                    <p class="form-subtitle">Realize o seu cadastro abaixo</p>

                    <form onsubmit="handleRegister(event)">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="registerEmail">Email</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="registerEmail" required placeholder="Digite seu email">
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="registerBirthDate">Data de Nascimento</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="registerBirthDate" required placeholder="dd/mm/aaaa">
                                </div>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="registerName">Nome</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="registerName" required placeholder="Nome completo">
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="registerPhone">Telefone</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" id="registerPhone" required placeholder="Apenas números">
                                </div>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="registerCPF">CPF</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-id-card"></i>
                                    <input type="text" id="registerCPF" required placeholder="Digite seu CPF" maxlength="14">
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="registerPassword">Senha</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="registerPassword" required placeholder="Mínimo 6 dígitos" minlength="6">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-register">
                            Cadastrar
                        </button>

                        <div class="register-footer">
                            <p>
                                <input type="checkbox" id="termsAccept" required>
                                <label for="termsAccept">
                                    Eu estou ciente e realizo notificações
                                </label>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
